<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Inscription | SIGEC</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Nom">
                <input type="text" placeholder="Prénom">
                <input type="email" placeholder="E-mail">
                <input type="select" placeholder="Sex">
                <input type="date" placeholder="Date de naissance">
                <input type="text" placeholder="Fonction">
                <input type="text" placeholder="Téléphone">
                <input type="password" placeholder="Mot de passe">
                <input type="password" placeholder="Confirmer mot de passe">

                <button>S'inscrire</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenu sur SIGEC!</h1>
                    <p>Entrez vos informations personnelles pour utiliser toutes les fonctionnalités du site</p>
                    <button class="hidden" id="register">Se connecter</button>
                </div>
                
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
