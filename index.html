<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="main.css">
    <title>Connexion | SIGEC</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Créer un compte</h1>
                <input type="text" placeholder="Nom" id="fname" required>
                <input type="text" placeholder="Prénom" id="lname" required>
                <input type="email" placeholder="E-mail" id="email" required>
                <input type="select" placeholder="Sex" id="sex" required>
                <input type="date" placeholder="Date de naissance" id="dateNais" required>
                <input type="text" placeholder="Fonction" id="fonction" required>
                <input type="text" placeholder="Téléphone" id="tel" required>
                <input type="password" placeholder="Mot de passe" id="password" required>
                <input type="password" placeholder="Confirmer mot de passe" id="cpassword" required>

                <button>S'inscrire</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Se connecter</h1>
                <input type="email" placeholder="E-mail" id="email" required>
                <input type="password" placeholder="Mot de passe" id="password" required>
                <a href="#">Mot de passe oublié?</a>
                <button>Se connecter</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bienvenu sur SIGEC!</h1>
                    <p>Entrez vos informations personnelles pour utiliser toutes les fonctionnalités du site</p>
                    <button class="hidden" id="login">Se connecter</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Bienvenu sur SIGEC!</h1>
                    <p>Inscrivez-vous avec vos informations personnelles pour utiliser toutes les fonctionnalités du site</p>
                    <button class="hidden" id="register">S'inscrire</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
